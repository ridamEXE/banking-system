<div class="container">
  <h2>Account Statement</h2>
  <table class="statement-table">
    <thead>
      <tr>
        <th>Date & Time</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tx of transactions">
        <td>{{ tx.timestamp | date:'short' }}</td>
        <td>{{ tx.description }}</td>
        <td [ngClass]="{'credit': tx.amount > 0, 'debit': tx.amount < 0}">
          {{ tx.amount | currency:'INR' }}
        </td>
        <td>{{ tx.type }}</td>
      </tr>
    </tbody>
  </table>
  
  <div class="pagination-controls">
    <button (click)="previousPage()" [disabled]="currentPage === 0">Previous</button>
    <span>Page {{ currentPage + 1 }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage + 1 >= totalPages">Next</button>
  </div>

  <button class="back-button" (click)="goBack()">Back to Dashboard</button>
</div>
